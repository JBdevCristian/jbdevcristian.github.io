<style>
    .filtro select {
        border: 1px solid #464646;
        padding: 10px;
        border-radius: 10px;
        background-color: rgba(43, 43, 43, 0.774);
        color: #ccc;
    }
</style>
<script>
    ScrollReveal().reveal('.col', {duration: 500, scale: 0.6})

        // Função para filtrar projetos
        function filterProjects(category) {
            const projects = document.querySelectorAll('.col');
    
            projects.forEach(project => {
                const projectCategory = project.getAttribute('data-category');
                
                // Mostra ou oculta projetos com base na categoria selecionada
                if (category === 'Todas' || projectCategory === category) {
                    project.style.display = 'block';
                } else {
                    project.style.display = 'none';
                }
            });
        }
    
        // Gerencia o clique nos filtros do menu
        document.querySelectorAll('.filtro-port ul li a').forEach(filter => {
            filter.addEventListener('click', (event) => {
                event.preventDefault(); // Evita comportamento padrão do link
                const category = event.target.textContent.trim();
                filterProjects(category);
            });
        });
    
        // Gerencia o dropdown de filtro para dispositivos móveis
        document.querySelector('.filtro select').addEventListener('change', (event) => {
            const category = event.target.value;
            filterProjects(category);
        });
    
        // Exibe todos os projetos no início
        filterProjects('Todas');

    
</script>
